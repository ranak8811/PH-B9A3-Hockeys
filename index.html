<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Tournament</title>

    <!-- daisy ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header starts here -->
    <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-bold"
            >Hockey<span class="text-red-600">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-[400] text-sm">
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Home</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>About</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Pages</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Blog</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end flex space-x-6">
          <h6><i class="fa-solid fa-magnifying-glass"></i></h6>
          <a class="btn btn-error text-white text-xl">Get Ticket</a>
        </div>
      </div>

      <!-- banner part -->
      <div class="relative px-6 space-y-4 lg:space-y-0">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/1.png" class="w-full" />
            <div
              class="absolute bottom-6 left-6 flex space-x-3 justify-between"
            >
              <a href="#slide4" class="btn btn-circle bg-slate-800 text-white"
                >❮</a
              >
              <a href="#slide2" class="btn btn-circle bg-slate-800 text-white"
                >❯</a
              >
            </div>
          </div>

          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/2.png" class="w-full" />
            <div
              class="absolute bottom-6 left-6 flex space-x-3 justify-between"
            >
              <a href="#slide1" class="btn btn-circle bg-slate-800 text-white"
                >❮</a
              >
              <a href="#slide3" class="btn btn-circle bg-slate-800 text-white"
                >❯</a
              >
            </div>
          </div>

          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/3.png" class="w-full" />
            <div
              class="absolute bottom-6 left-6 flex space-x-3 justify-between"
            >
              <a href="#slide2" class="btn btn-circle bg-slate-800 text-white"
                >❮</a
              >
              <a href="#slide4" class="btn btn-circle bg-slate-800 text-white"
                >❯</a
              >
            </div>
          </div>

          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/4.png" class="w-full" />
            <div
              class="absolute bottom-6 left-6 flex space-x-3 justify-between"
            >
              <a href="#slide3" class="btn btn-circle bg-slate-800 text-white"
                >❮</a
              >
              <a href="#slide1" class="btn btn-circle bg-slate-800 text-white"
                >❯</a
              >
            </div>
          </div>
        </div>

        <!-- text box -->
        <div
          class="lg:absolute lg:w-1/3 bg-slate-900 text-white py-12 px-6 rounded-md space-y-4 bottom-12 right-12"
        >
          <h5 class="text-2xl font-semibold">
            Meet all the heroes from the field
          </h5>
          <p class="text-sm text-gray-200">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <!-- header ends here -->

    <!-- main starts here -->
    <main></main>
    <!-- main ends here -->

    <!-- footer starts here -->
    <footer></footer>
    <!-- footer ends here -->
  </body>
</html>
